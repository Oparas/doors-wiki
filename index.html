<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Fetch Doors Wiki</title></head>
<body>
  <h2>ข้อมูลจาก Doors Wiki (parse)</h2>
  <div id="content">Loading...</div>
  <script>
    const pageTitle = "Figure";  // เปลี่ยนชื่อบทความได้

    fetch(`https://doors.fandom.com/api.php?action=parse&page=${encodeURIComponent(pageTitle)}&format=json&origin=*`)
      .then(r => r.json())
      .then(data => {
        if (data.parse && data.parse.text) {
          document.getElementById("content").innerHTML = data.parse.text["*"];
        } else {
          document.getElementById("content").innerText = "ไม่พบเนื้อหาหรือ parse failed";
        }
      })
      .catch(err => {
        document.getElementById("content").innerText = "Error: " + err;
        console.error(err);
      });
  </script>
</body>
</html>
