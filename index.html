<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doors Guide</title>
<style>
  body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
  .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
  select { font-size: 16px; padding: 5px; margin-bottom: 20px; }
  #content img { max-width: 100%; display: block; margin: 10px 0; }
  #content audio { display: block; margin: 10px 0; }
</style>
</head>
<body>

<h1>Doors Guide</h1>
<div class="container">
  <label for="floorSelect">เลือก Floor/Zone:</label>
  <select id="floorSelect"></select>

  <div id="content">กรุณาเลือก Floor/Zone...</div>
</div>

<script>
// ดึงข้อมูลจาก localStorage หรือ JSON
let data = JSON.parse(localStorage.getItem("doorsData")) || {};

// สร้าง select
const select = document.getElementById("floorSelect");
Object.keys(data).forEach(key => {
    const option = document.createElement("option");
    option.value = key;
    option.text = key;
    select.appendChild(option);
});

// แสดงเนื้อหา
function showContent(key){
    const contentDiv = document.getElementById("content");
    if(data[key]){
        contentDiv.innerHTML = data[key];
    } else {
        contentDiv.innerHTML = "ยังไม่มีข้อมูลสำหรับ " + key;
    }
}

// event listener
select.addEventListener("change", e => showContent(e.target.value));

// โหลดแรก
if(select.options.length > 0){
    showContent(select.options[0].value);
}
</script>

</body>
</html>
