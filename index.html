<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Doors Wiki Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase CDN (v9 Modular) -->
  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-analytics.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDiVVLyuswljX045vy3OlOzzelA2SIBDYA",
      authDomain: "howtoplaydoors.firebaseapp.com",
      projectId: "howtoplaydoors",
      storageBucket: "howtoplaydoors.firebasestorage.app",
      messagingSenderId: "909503530350",
      appId: "1:909503530350:web:d04277854658b5bdda2d7f",
      measurementId: "G-2TT2FFN2DD"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login function
    window.login = function() {
      signInWithPopup(auth, provider)
        .then(result => {})
        .catch(error => alert("Login error: " + error.message));
    }

    // Logout function
    window.logout = function() {
      signOut(auth);
    }

    // Check Login State
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("user-section").style.display = "block";

        document.getElementById("user-name").textContent = user.displayName;
        document.getElementById("user-pic").src = user.photoURL;
      } else {
        document.getElementById("login-section").style.display = "block";
        document.getElementById("user-section").style.display = "none";
      }
    });
  </script>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    #user-pic { width: 60px; border-radius: 50%; }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="login-section">
    <h2>Login เพื่อแก้ไขข้อมูล</h2>
    <button onclick="login()">Login with Google</button>
  </div>

  <!-- User Info -->
  <div id="user-section" style="display:none;">
    <img id="user-pic">
    <p>สวัสดี, <span id="user-name"></span></p>
    <button onclick="logout()">Logout</button>

    <hr>

    <h2>แผงหลังบ้าน</h2>
    <p>คุณสามารถแก้ไขข้อมูลแต่ละ Floors ได้ที่นี่</p>
  </div>

</body>
</html>
