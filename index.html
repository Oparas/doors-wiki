<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>วิธีเล่น Doors Roblox</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ฟอนต์ Itim จาก Google -->
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

<style>
/* ฟอนต์ Doors Roblox สมมติไฟล์อยู่เดียวกับ index.html */
@font-face {
    font-family: 'DoorsRoblox';
    src: url('DoorsRoblox.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

/* พื้นฐานธีมสีดำ */
body {
    background-color: #000;
    color: #fff;
    font-family: 'Itim', sans-serif;
    padding: 20px;
    margin: 0;
}

h1 {
    text-align: center;
    color: #ffd700; /* สีทองเหมือนชื่อเกม */
    margin-bottom: 20px;
}

select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #444;
    background-color: #111;
    color: #fff;
    margin-bottom: 20px;
}

#content {
    background-color: #111; /* กล่องเข้ม */
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(255,255,255,0.1);
    min-height: 400px;
    white-space: pre-wrap;
    font-size: 16px;
    line-height: 1.6;
}

/* ใช้ DoorsRoblox สำหรับตัวอักษรอังกฤษ */
#content span.en {
    font-family: 'DoorsRoblox', sans-serif;
    color: #fff;
}

/* ทำตัวเลขหัวข้อเด่น */
#content p, #content li {
    margin-bottom: 10px;
}

/* มือถือ */
@media (max-width: 600px) {
    #content {
        padding: 15px;
        font-size: 15px;
    }
    select {
        font-size: 15px;
        padding: 10px;
    }
}
</style>
</head>
<body>

<h1>วิธีเล่น Doors Roblox</h1>

<select id="zoneSelect">
  <option value="Backdoors">Backdoors</option>
  <option value="Hotel">Hotel</option>
  <option value="The Rooms">The Rooms</option>
  <option value="The Outdoors">The Outdoors</option>
  <option value="The Mines">The Mines</option>
</select>

<div id="content"></div>

<script>
// เนื้อหาของแต่ละ zone
const zones = {
  "Backdoors": "ยังไม่มีเนื้อหา",
  "Hotel": `วิธีเล่น Doors Roblox The Hotel
1) ประตูห้องที่ 1 จะล็อคเสมอ กุญแจจะอยู่หลังแผนกต้อนรับ ให้ย่อเข้าไป คอมกด C
2) เล่นไปเรื่อยๆ ถ้าหาเจอไฟกะพริบก็ให้หาตู้หรือเตียง หรือห้องใต้ดินเพื่อแอบจาก Rush
3) ถ้าเจอห้องโถงขนาดใหญ่นั่นแสดงว่ามี Seek แล้วคุณต้องวิ่งหนี โรคจิตกีดขวางตามแสงสีฟ้าไป หรือ Guiding light
4) เมื่อถึงห้องที่ 50 ก็ให้ย่อและห้ามส่งเสียงดัง อ่านหนังสือให้ครบ 8 เล่มแล้วไขรหัสให้ออกไปจากห้องสมุด
5) เดินผ่านห้องสมุดออกมาแล้วไม่กี่ห้องก็จะมีร้านค้า คุณสามารถซื้อไอเทมกับร้านค้าได้ ไอเทมที่ขายก็จะมีประโยชน์แต่ต้องใช้ตังค์ที่เก็บมาซื้อเท่านั้น
6) สำหรับห้องที่มีกรงเหล็กกั้นไว้ข้างหน้าให้ลงไปห้องใต้ดินเพื่อหาคันโยกและสับมันประตูเหล็กก็จะเปิด
7) เมื่อใดมาถึงห้องพยาบาลคุณโชคดีมากเพราะที่นี่มีเหรียญให้เก็บเยอะแยะ
8) หากคุณเจอห้องสีฟ้าฟ้าแสดงว่าเป็นห้องของ Halt ถ้ามีสัญลักษณ์ให้หันกลับหลังให้หันกลับหลังและทำแบบนี้ต่อไปเรื่อยๆจนกว่าจะเปิดประตูห้องถัดไปได้
9) ถ้าเจอห้องโถงขนาดใหญ่อีกครั้งแสดงว่า Seek จะไล่ล่าคนอีกครั้งและตาม guiding Light ไป
10) ถ้ารู้สึกพื้นสั่นแสดงว่า Ambush มา ให้เข้าตู้แอบใต้เตียงหรือห้องใต้ดินเหมือนเดิม แต่ว่ามันจะกลับมาหลายๆรอบ ต้องเข้าตู้แล้วออกจากเตียงหลายๆรอบจนกว่ามันจะไป
11) ในช่วงห้องที่ 89 คุณจะจอกับสวน
12) และในห้องที่ 90 เป็นต้นไปจะเป็นโซนเรือนกระจก ตลอดทุกห้องมันจะมืดมาก ต้องระวังให้ดี เพราะ Rush มาได้
13) ห้องที่ 100 เป็นห้องไฟฟ้าคุณต้องหาเบรกเกอร์มาเพื่อทำให้ไฟฟ้ากลับมาเป็นเหมือนเดิม ซึ่งก็จะมีบอสอยู่คุณต้องย่อเหมือนเดิมนะห้ามทำเสียงดัง มาซ่อมเบรกเกอร์เสร็จคุณก็จาวิ่งไปที่ลิฟท์แล้วก็ผ่านโรงแรมเป็นที่เรียบร้อย`,
  "The Rooms": "ยังไม่มีเนื้อหา",
  "The Outdoors": "ยังไม่มีเนื้อหา",
  "The Mines": "ยังไม่มีเนื้อหา"
};

const zoneSelect = document.getElementById("zoneSelect");
const contentDiv = document.getElementById("content");

// ฟังก์ชัน wrap ตัวอักษรอังกฤษด้วย span.en
function wrapEnglish(text){
    return text.replace(/[A-Za-z0-9.,()'-]+/g, (match)=>`<span class="en">${match}</span>`);
}

// โหลด zone
function loadZone(zone){
    let raw = zones[zone] || "";
    contentDiv.innerHTML = wrapEnglish(raw);
}

// เริ่มต้น
zoneSelect.onchange = ()=>loadZone(zoneSelect.value);
zoneSelect.value = "Hotel";
loadZone("Hotel");
</script>

</body>
</html>
