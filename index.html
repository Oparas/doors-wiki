<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>วิธีเล่น Doors Roblox</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ฟอนต์ Itim จาก Google -->
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

<style>
/* โหลดฟอนต์ Doors Roblox (สมมติไฟล์อยู่ในโฟลเดอร์ fonts/) */
@font-face {
    font-family: 'DoorsRoblox';
    src: url('fonts/DoorsRoblox.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

/* Body และพื้นฐาน */
body {
    padding: 20px;
    background: linear-gradient(to bottom, #f0f4f7, #d9e2ec);
    margin: 0;
}

/* หัวข้อ */
h1 {
    text-align: center;
    color: #1f3c88;
    margin-bottom: 20px;
}

/* Select */
select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
}

/* Content Box */
#content {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    min-height: 400px;
    white-space: pre-wrap;
    font-size: 16px;
    line-height: 1.6;
    color: #333;
    /* Default Font */
    font-family: 'Itim', sans-serif;
}

/* ใช้ DoorsRoblox สำหรับตัวอักษรอังกฤษ */
#content span.en {
    font-family: 'DoorsRoblox', sans-serif;
}

/* มือถือ */
@media (max-width: 600px) {
    #content {
        padding: 15px;
        font-size: 15px;
    }
    select {
        font-size: 15px;
        padding: 10px;
    }
}
</style>
</head>
<body>

<h1>วิธีเล่น Doors Roblox</h1>

<select id="zoneSelect">
  <option value="Backdoors">Backdoors</option>
  <option value="Hotel">Hotel</option>
  <option value="The Rooms">The Rooms</option>
  <option value="The Outdoors">The Outdoors</option>
  <option value="The Mines">The Mines</option>
</select>

<div id="content"></div>

<script>
// เนื้อหาแต่ละ zone
const zones = {
  "Backdoors": "ยังไม่มีเนื้อหา",
  "Hotel": `วิธีเล่น Doors Roblox The Hotel
1) ประตูห้องที่ 1 จะล็อคเสมอ กุญแจจะอยู่หลังแผนกต้อนรับ ให้ย่อเข้าไป คอมกด C
2) เล่นไปเรื่อยๆ ถ้าหาเจอไฟกะพริบก็ให้หาตู้หรือเตียง หรือห้องใต้ดินเพื่อแอบจาก Rush
3) ถ้าเจอห้องโถงขนาดใหญ่นั่นแสดงว่ามี Seek แล้วคุณต้องวิ่งหนี โรคจิตกีดขวางตามแสงสีฟ้าไป หรือ Guiding light
...`,

  "The Rooms": "ยังไม่มีเนื้อหา",
  "The Outdoors": "ยังไม่มีเนื้อหา",
  "The Mines": "ยังไม่มีเนื้อหา"
};

const zoneSelect = document.getElementById("zoneSelect");
const contentDiv = document.getElementById("content");

// ฟังก์ชัน wrap ตัวอักษรอังกฤษด้วย span.en
function wrapEnglish(text){
    return text.replace(/[A-Za-z0-9.,()'-]+/g, (match)=>`<span class="en">${match}</span>`);
}

// โหลด zone
function loadZone(zone){
    let raw = zones[zone] || "";
    contentDiv.innerHTML = wrapEnglish(raw);
}

// เริ่มต้น
zoneSelect.onchange = ()=>loadZone(zoneSelect.value);
zoneSelect.value = "Hotel";
loadZone("Hotel");
</script>

</body>
</html>
