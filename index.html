<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>วิธีเล่น Doors Roblox</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ฟอนต์ Itim จาก Google -->
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

<style>
/* ฟอนต์ Doors Roblox */
@font-face {
    font-family: 'DoorsRoblox';
    src: url('DoorsDefinitiveRegularr.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

/* พื้นหลังเว็บ */
body {
    margin: 0;
    padding: 0;
    background-image: url("image.webp");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-color: #000;
    color: #fff;
    font-family: 'Itim', sans-serif;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #ffd700;
    margin-bottom: 20px;
}

select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #444;
    background-color: #111;
    color: #fff;
    margin-bottom: 20px;
}

#content {
    background-color: #111;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(255,255,255,0.1);
    min-height: 400px;
    white-space: pre-wrap;
    font-size: 16px;
    line-height: 1.6;
}

/* ภาษาอังกฤษใช้ฟอนต์ DoorsRoblox */
#content .en {
    font-family: 'DoorsRoblox', sans-serif;
    color: #fff;
}

/* มือถือ */
@media (max-width: 600px) {
    #content {
        padding: 15px;
        font-size: 15px;
    }
    select {
        font-size: 15px;
        padding: 10px;
    }
}
</style>
</head>
<body>

<h1>วิธีเล่น Doors Roblox</h1>

<select id="zoneSelect">
  <option value="Backdoors">Backdoors</option>
  <option value="Hotel">Hotel</option>
  <option value="The Rooms">The Rooms</option>
  <option value="The Outdoors">The Outdoors</option>
  <option value="The Mines">The Mines</option>
</select>

<div id="content"></div>

<script>
// เนื้อหาของแต่ละ zone
const zones = {
  "Backdoors": `วิธีเล่น Doors Roblox The Backdoors
1) ห้องแรกจะล็อคเสมอ
2) เมื่อเปิดประตูแรกให้ดึงสวิตช์เพื่อเพิ่มเวลา 1 นาที
3) เมื่อไฟกะพริบให้เข้าตู้ Blitz จะมา พอมันหายเสียงแล้วค่อยออกจากตู้
4) ถ้าเห็นตัวสูงๆ คือ Lookman ห้ามมองหน้า
5) อย่าเปิดประตูที่ไม่มีเลข เพราะอาจเป็น Vacuum ที่จะดูดคุณลงไป
6) ถ้าเวลาหมดจะมี Haste ไล่ล่า ต้องหาสวิตช์ทันไม่งั้นตาย
7) ถึงห้อง -01 แสดงว่าผ่าน Backdoors แล้ว
8) จะมีประตู 0000 กับ Curious Light กดเพื่อไป Hotel`,

  "Hotel": `วิธีเล่น Doors Roblox The Hotel
1) ประตูห้อง 1 จะล็อคเสมอ กุญแจกอยู่หลังเคาน์เตอร์
2) ถ้าไฟกะพริบให้เข้าตู้หนี Rush
3) ถ้าเจอทางเดินใหญ่ Seek จะมา ให้ตามไฟสีฟ้า Guiding Light
4) ห้อง 50 ต้องย่อ เดินเบาๆ เก็บหนังสือ 8 เล่มแล้วไขรหัสออก
5) หลัง Library จะมีร้านค้า ใช้เหรียญซื้อไอเทมได้
6) ถ้ามีกรงเหล็ก ให้ลงไปเปิดคันโยกใต้ดิน
7) ห้องพยาบาลมีเหรียญจำนวนมาก
8) ห้องสีฟ้าคือ Halt ทำตามลูกศรกลับหลัง
9) เจอ Seek อีกครั้งในทางเดินใหญ่
10) ถ้าพื้นสั่นคือ Ambush ต้องเข้าตู้หลายครั้ง
11) ห้อง 89 คือสวน
12) ห้อง 90+ คือเรือนกระจก มืดมาก Rush มาได้
13) ห้อง 100 ซ่อมเบรกเกอร์แล้ววิ่งไปลิฟต์`,

  "The Rooms": `วิธีเล่น The Rooms Doors Roblox
1) ด่านนี้มี 1,000 ห้อง อัปเดตใหม่อาจมากกว่านี้
2) ถ้าได้ยินเสียงลมให้เข้าตู้ (A-60)
3) ถ้าผีขึ้นกลางจอให้หยุดทันที (A-90)
4) ได้ยินเสียงกลองให้เข้าตู้ (A-120)
5) เล่นไปจนถึงห้อง 1,000`,

  "The Outdoors": `วิธีเล่น The Outdoors Doors Roblox
1) ในด่านนี้ประตูจะไม่มีเลขแต่จะเป็นป้ายที่บอกว่ากี่เมตร
2) หากคุณเห็นใครยืนอยู่บนหญ้านั่นแสดงว่าคือ Groundskeeper ซึ่งคุณห้ามเหยียบหญ้า
3) ถ้าคุณเดินไปแล้วเจอพืชที่กรีดร้องใส่หน้าคนให้คุณเดินไปจับมันใส่หลุม มันจะมีสายบอกอยู่ว่าหลุมมันอยู่ไหน แต่ถ้าคุณไม่จับใส่หลุม คุณจะตายจาก Mandrake
4) ถ้าคุณเห็นเสาให้เช็คทุกเสา เผื่อบางทีอาจจะเป็นเสาปลอมที่มีขาที่จะไล่ล่าคุณ ถ้าคุณไม่มองมัน Monument จะไล่ล่าคุณ แต่ถ้ามองมัน Monument ก็จะหยุด
5) ถ้าคุณเจอต้นไม้ที่มีดวงตาเต็มไปหมดแสดงว่าคุณใกล้ถึง Eyestalk แล้ว เมื่อถึงห้องที่มีต้นไม้อยู่กลางห้องนั่นคือห้องของ Eyestalk เมื่อเดินไปใกล้ๆห้องถัดไปมันก็จะเริ่มไล่ล่าคุณคล้าย Seek ใน The Hotel แต่จะไม่มี Guiding Light นำทาง ทางที่ถูกจะมีแสงโคมไฟบอกอยู่ ถ้าคุณเห็นสะพานแสดงว่าจบการไล่ล่าแล้ว และ Groundskeeper จะฆ่า Eyestalk
6) ถ้าคุณเจอห้องที่คล้ายโรงสีนั่นคือห้องของ Grampy คุณสามารถให้เขาทำดอกบัวให้ได้โดยต้องเก็บกลีบดอกบัว 8 กลีบ
7) ถ้าคุณถึงห้องที่มีเถาวัลย์ขนาดใหญ่นั่นคือห้องบอส Bramble ถ้าไฟเปิดห้ามขยับ ถ้าไฟปิดขยับได้ คุณต้องหากิโยตินเพื่อตัดเถาวัลย์ทั้งหมด 3 อัน เมื่อครบแล้วให้หาทางออกเพื่อจบด่าน Outdoors`,
  "The Mines": "ยังไม่มีเนื้อหา"
};

// ฟังก์ชัน wrap ภาษาอังกฤษด้วย span
function wrapEnglish(text){
    return text.replace(/[A-Za-z0-9.,()'"-]+/g, m => `<span class="en">${m}</span>`);
}

const contentDiv = document.getElementById("content");

// โหลดข้อมูลโซน
function loadZone(zone){
    let raw = zones[zone] || "";
    let html = wrapEnglish(raw);

    if(zone === "Backdoors"){
        html += `
        <div style="max-width: 560px; margin-top:20px;">
            <iframe width="100%" height="315"
                src="https://www.youtube.com/embed/VGXYmbuMixw"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>`;
    }

    contentDiv.innerHTML = html;
}

const zoneSelect = document.getElementById("zoneSelect");
zoneSelect.onchange = ()=>loadZone(zoneSelect.value);

// ค่าเริ่มต้น
zoneSelect.value = "Hotel";
loadZone("Hotel");
</script>

</body>
</html>
